#The AnalysisService needs to load the Reactome filtered data from a file the
#first time it is loaded in Tomcat, and also needs to store the analysis result
#in a folder, to be able to retrieve results associated to a token in the future
analysis.data.file=/analysis.bin
analysis.data.tmp=/usr/local/AnalysisService/analysis-results

# In order to keep the same look and feel, the header and the footer are
# cached and renewed every few minutes (currently 15).
# Note: /common/header.php and /common/footer.php have to be available under the host
template.server=https://joomla-sites/

# Mail Configuration
mail.host=localhost
mail.port=25
mail.username=xxx
mail.password=xxx
mail.enable.auth=false
mail.to=

fireworks.json.folder=/usr/local/tomcat/webapps/download/current/fireworks
diagram.json.folder=/usr/local/tomcat/webapps/download/current/diagram
ehld.folder=/usr/local/tomcat/webapps/download/current/ehld
svg.summary.file=/usr/local/tomcat/webapps/download/current/ehld/svgsummary.txt

neo4j.host=neo4j-db
neo4j.port=7474
neo4j.user=neo4j
neo4j.password=n304j

